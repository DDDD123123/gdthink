<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
   <title>주식회사 굿씽크 홈페이지에 오신걸 환영합니다.</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 테이블css -->
    <link href="/css/tabel.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
   <header th:replace="fragments/header::headerFragment"></header>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                     <h1 class="display-3 text-white animated slideInDown">HR사업 실적</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white">project</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">HR사업 실적</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

<!-- About Start -->
    <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
	<nav class="navbar navbar-light" style="float: right; margin-right: 5%;">
	  <div class="container-fluid">
	    <form class="d-flex">
			<select class="form-select form-select-lg mb-0" aria-label=".form-select-lg example" style="width: 40%;">
			  <option value="title">제목</option>
			  <option value="con">내용</option>
			  <h1 th:text="${listMenu}"></h1>
			  <option value="nm">이름</option>
			</select>

	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	
     <table>
		<colgroup>
			<col width="15%">
			<col width="auto">
			<col width="20%">
			<col width="20%">
			<col width="15%">
		</colgroup>
	    <thead>
	    <tr>
	        <th>번호</th>
	        <th>프로젝트명</th>
	        <th>고객사</th>
	        <th>날짜</th>
	        <th>조회</th>
	
	    </tr>
	    </thead>
	    <tbody>
		<tr th:if="${#lists.size(list) == 0}">
			<td colspan="5" align="center">등록된 글이 없습니다.</td>
		</tr>
	    <tr th:unless="${#lists.size(list) == 0}" th:each="notice :${list}">
	        <td th:text="${notice.noticeId}" id="ntc_id" align="center"></td>
	        <td th:text="${notice.title}" id="ntc_title" align="left"></td>
	        <td th:text="${notice.regNm}" id="ntc_regNm" align="center"></td>
	        <td th:text="${notice.regDt}" id="ntc_regDt" align="center"></td>
	        <td th:text="${notice.views}" id="ntc_regViews" align="center"></td>
	    </tr>
	    </tbody>
	</table>

	<div>
		<button type="button" class="btn btn-primary btnRegForm-click" style="margin-right: 5%;float: right;margin-top: 1%;">글쓰기</button>
	</div>
	<nav aria-label="Page navigation example" style="margin-top: 1%; margin-left: 45%;">
	  <ul class="pagination">
	    <li class="page-item">
	      <a class="page-link" href="#" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item">
	      <a class="page-link" href="#" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
	
    </div>
    <!-- About End -->


    <!-- Footer Start -->
    
      <Footer th:replace="fragments/footer::footerFragment"></Footer>

    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    
    <script>
		const noticeGb = 'NT0001';
		const btnRegForm = document.querySelector('.btnRegForm-click');
		const tr = document.querySelectorAll('tr');
		
		btnRegForm.addEventListener('click', () => {
			window.location.href = `/project/regNotice?noticeGb=${noticeGb}`;
		})
		
		tr.forEach(function(el){
			el.addEventListener('click', function() {
				const ntcId = this.querySelector('#ntc_id').textContent;
				window.location.href = `/project/detailNotice?noticeGb=${noticeGb}&noticeId=${ntcId}`;
			})
		});
		
	</script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
