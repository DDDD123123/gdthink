<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
   <title>주식회사 굿씽크 홈페이지에 오신걸 환영합니다.</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 테이블css -->
    <link href="/css/tabel.css" rel="stylesheet">
    
    <!-- ckeditor css -->
    <link href="/css/ckeditor.css" rel="stylesheet">
</head>

<body>
	<input type="hidden" id="regNotice_pageCd" th:value="${noticeGb.S_CODE_NM}">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
   <header th:replace="fragments/header::headerFragment"></header>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                     <h1 class="display-3 text-white animated slideInDown"><span th:text="${noticeGb.S_CODE_DESC}"></span></h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white">project</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page"><span th:text="${noticeGb.S_CODE_DESC}"></span></li>
                            <li class="breadcrumb-item"><a class="text-white">글쓰기</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

<!-- About Start -->
    <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
	<form action="">
     <table>
	    <thead>
	    <tr>
	        <th colspan="4" style="text-align:center">글쓰기</th>
	    </tr>
	    </thead>
	    <tbody>
		 <tr>
	        <td>제목</td>
	        <td><input class="form-control" type="text" id="txt_title" name="title" placeholder="제목을 입력해 주세요.">
	        <td>고객사</td>
	        <td><input class="form-control" type="text" id="txt_regNm" name="st_name" placeholder="고객사를 입력해 주세요."></td>
	    </tr>
	    <tr>
			<td></td>
	        <td colspan="3"><input class="form-check-input" type="checkbox" id="ch_topYn" name="ch_topYn">
	        <label class="form-check-label" for="topYn">상단여부</label></td>
	    </tr>
	     <tr>
	        <td>내용</td>
	          <td colspan="3"><div id="editor"></div></tdcolspan="4">
	    </tr>
	     <tr>
			  <th colspan="2" style="text-align:left">  <input type="button" class="btn btn-primary btnList-click" value="목록"/></th>
	          <th colspan="2"style="text-align:right">  <input type="button" class="btn btn-primary btnReg-click" value="등록"/></th>
	    </tr>
	    </tbody>
	</table>
	</form>
    </div>
    <!-- About End -->


    <!-- Footer Start -->
    
      <Footer th:replace="fragments/footer::footerFragment"></Footer>

    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
	
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/js/cmon.js"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
	
	<script>
		ClassicEditor
	        .create( document.querySelector( '#editor' ) )
	        .then( editor => {
	                window.editor = editor;
	        } )
	        .catch( error => {
	                console.error( error );
	        } );
                                
		const btnList = document.querySelector('.btnList-click');
		const btnReg = document.querySelector('.btnReg-click');
		var pageCd = document.getElementById('regNotice_pageCd').value;
		var pageNm = getTransPageNm(pageCd);
		
		btnList.addEventListener('click', () => { 
			window.location.href = `/project/${pageNm}`;
		});
		
		btnReg.addEventListener('click', (event) => {
			let noticeCd = getTransNoticeCd(pageCd);
			let title    = document.getElementById('txt_title').value;
			let regNm    = document.getElementById('txt_regNm').value;
			let topYn    = document.getElementById('ch_topYn').checked ? 'Y' : 'N';
			let contents = editor.getData();
			
			
			if (title == '') {
				alert('제목을 입력해 주세요.');
				return;
			} else if (regNm == '') {
				alert('고객사를 입력해 주세요.');
				return;
			}			
			
			fetch("/project/inputNotice", {
			  method: "POST",
			  headers: {
	            'Content-Type': 'application/json',
	            'Access-Control-Allow-Origin': '*',
	          },
			  body: JSON.stringify({
				'sCodeNm' : pageCd,
				noticeCd,
			    title,
			    regNm,
			    contents,
			    topYn
			  }),
			})
			.then((response) => {
				response.json();
				if (response.status == 200) {
					alert('등록되었습니다.');
					window.location.href = `/project/${pageNm}`;					
				}
			})
			.then((result) => {})
			.catch((err) => {
				console.log(err.message);
			});
		});
	</script>
	
    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
